<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Baner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="my work">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="baner divFlex">
        <div class="firstElementBlock divFlex">
        	    <picture>
                    <source media="(min-width: 640px)" srcset="imajes/Logo.png">
                    <source media="(min-width: 280px)" srcset="imajes/Logo2.png">
                    <img src="#" alt="Logo">
                </picture>
        </div>
        <div class="twoElementBlock divFlex">
                <picture>
                    <source media="(min-width: 1024px)" srcset="imajes/august.png">
                    <source media="(min-width: 640px)" srcset="imajes/Date.png">
                    <img src="imajes/date2.png" alt="august">
                </picture>
            <div class="twoElementBlockText">
                <p class="twoElementBlockTextSpan">
                	<span>DAY </span>
                	<span> FOR YOUR</span>
                	<span> SKIN BEAUTY</span>
                </p>
            </div>
        </div>
        <div class="threeElementBlock divFlex">
            <div class="threeElementBlockImg">
            	<picture>
                    <source media="(min-width: 1024px)" srcset="imajes/Gul_Kyiv.png">
                    <source media="(min-width: 640px)" srcset="imajes/Gul_Kyiv2.png">
                    <img src="imajes/Gul_Kyiv2.png" alt="Gul_Kyiv">
                </picture>
            </div>
            <a href="#" class="divFlex buttonLink">
                <picture>
                    <source media="(min-width: 1024px)" srcset="imajes/ButtonLG.png">
                    <source media="(min-width: 640px)" srcset="imajes/ButtonMD.png">
                    <img src="imajes/ButtonSM.png" alt="Botton">
                </picture>
            </a>
        </div>
    </div>
    <script src="clickunder.js"></script>
</body>

</html>
